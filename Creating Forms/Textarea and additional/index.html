<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea and additional input types</title>
</head>
<body>
    <form action="" method="post" id="questions" name="questions">
        <label for="poem">Write a poem</label>
        <textarea name="poem" id="poem" cols="30" rows="10"></textarea><br>
        <label for="color">Color <input type="color" name="color" id="color"></label><br>
        <label for="resume">Upload you resume <input type="file" name="resume" id="resume" accept="image/*"></label><br>
        <label for="password">Password <input type="password" name="password" id="password"></label><br>
        <label for="tracking"><input type="hidden" name="tracking" value="1234"></label><br>
        <label for="range"><input type="range" name="" id="" min="1" max="10" step="1"></label><br>
        <label for="search">Search <input type="search" name="search" id="search"></label><br>
        <input type="submit" value="">
    </form>
</body>
</html>
