<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time input types</title>
</head>
<body>
    <form action="" method="post" id="questions" name="questions">
        <label for="number">Number <input type="number" name="number" id="number" step="any"></label><br>
        <label for="birthday">Birthday <input type="date" name="birthday" id="birthday" min="2000-01-01" max="2030-12-31"></label><br>
        <label for="time">Time <input type="time" name="time" id="time" step="1800"></label><br>
        <label for="tel">Phone <input type="tel" name="phone" id="phone"></label><br>
        <input type="submit" value="">
    </form>
</body>
</html>
