<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes used in forms</title>
</head>
<body>
    <form action="" method="post">
        <label for="idname">
            <input type="inputtype">
            <input name="inputname">
            <input type="text" value="defaultvalue">
            <input type="checkbox" value="optionvalue">
            <option value="optionvalue"></option>
            <input type="submit" value="button text">
            <input type="checkbox" checked>
            <input type="radio" checked>
            <select name="" id="">
                <option value="value" selected>Option Text</option>
            </select>
            <input placeholder="placeholder text">
            <input type="number" min="value" max="value">
            <input type="number" step="value">
            <input type="text" maxlength="value">
            <input type="email" multiple>
            <input type="text" pattern="[A-Aa-z]{3}">
            <input type="text" required>
            <input type="text" aria-required="true">
            <input type="text" disabled>
            <input type="url" readonly value="value">
            <input type="text" hidden value="value">
        </label>
    </form>
</body>
</html>
