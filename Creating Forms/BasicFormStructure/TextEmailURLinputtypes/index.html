<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Email and URL input types</title>
</head>
<body>
    <form action="#" method="post" name="questions">
        <label for="name">Name<input type="text" name="name" id="name"></label><br>
        <label for="email">Email<input type="email" name="email" id="email" multiple></label><br>
        <label for="website">Website<input type="url" name="website" id="website"></label><br>
        <input type="submit" value="">
    </form>
</body>
</html>
